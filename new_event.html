<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>New Event</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Headers examples</h1>

      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Event Planner</span>
          </a>

          <ul class="nav nav-pills" id="mynavbar">
            <li class="nav-item">
              <a href="new_event.html" class="nav-link">Event Request</a>
            </li>
            <li class="nav-item">
              <a href="event_rooms.html" class="nav-link">Event Rooms</a>
            </li>
          </ul>
        </header>
      </div>
    </main>

    <div class="container">
      <div id="error" class="form-group"></div>
      <div id="success" class="form-group"></div>
      <div class="card" id="new_event_form">
        <div class="card-header">Create New Event</div>
        <div class="card-body">
          <div class="form-group" style="margin-bottom: 10px">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name" />
          </div>

          <div class="form-group" style="margin-bottom: 10px">
            <label for="type">Event Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="type"
            >
              <option selected>None</option>
              <option value="1">Type1</option>
              <option value="2">Type2</option>
              <option value="3">Type3</option>
            </select>
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="type">Event Room</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="room"
            >
              <option selected>None</option>
              <option value="1">Room 1</option>
              <option value="2">Room 2</option>
            </select>
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="date">Event Date</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="start_time">Start Time</label>
            <input type="time" class="form-control" id="start_time" />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="end_time">End Time</label>
            <input type="time" class="form-control" id="end_time" />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-primary mb-2" onclick="createEventRecord()">
              Submit
            </button>
            <button class="btn btn-secondary mb-2" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js scripts (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script src="firebaseConfig.js"></script>

    <script src="main.js"></script>

    <script>
      const new_event_form = document.getElementById("new_event_form");
      console.log(loggedIn);
      if (loggedIn != "true") {
        document.getElementById(
          "success"
        ).innerHTML = `<div class="alert alert-danger" role="alert">
                                                          Please click the Register tab to get started
                                                        </div>`;
        new_event_form.style.display = "none";
      }
      const reset = () => {
        location.href = "new_event.html";
      };
      const createEventRecord = async () => {
        console.log("createEvent");
        let name = document.getElementById("name").value;
        let type = document.getElementById("type").value;
        let room = document.getElementById("room").value;
        let date = document.getElementById("date").value;
        let start_time = document.getElementById("start_time").value;
        let end_time = document.getElementById("end_time").value;
        let description = document.getElementById("description").value;

        const organizer = localStorage.getItem("email");

        let error = document.getElementById("error");

        try {
          await createRecord("events/", {
            name,
            type,
            room,
            date,
            start_time,
            end_time,
            description,
            organizer,
          });
          location.href = "my_events.html";
        } catch (error) {
          error.innerHTML = `<div class="alert alert-danger" role="alert">
                              There was a server issue!
                            </div>`;
        }
      };
    </script>
  </body>
</html>
