<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Home</title>

    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Home</h1>

      <div class="container-fluid">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
          style="background-color: #633393;"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4" style="color: #fff; font-weight: bold;">MGA Event Planner</span>
          </a>

          <ul class="nav nav-pills" id="mynavbar">
            <li class="nav-item">
              <a href="pages/event.html?id=-1" class="nav-link link_event_style" >Event Request</a>
            </li>
            <li class="nav-item">
              <a href="pages/event_rooms.html" class="nav-link link_event_style">Event Rooms</a>
            </li>
          </ul>
        </header>

        <div>
          <h2 class="text-center">Middle Georgia State University Events:</h2>

          <div class="input-group mb-3 container center" style="width: 30%; margin-top: 2rem;">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input
              type="text"
              class="form-control"
              placeholder="Search Events..."
              aria-label="Search"
              aria-describedby="basic-addon1"
              id="searchInput"
              onkeyup="queryTable('#eventTable tbody', '#searchInput')"
            />
          </div>

          <table id="eventTable" class="table">
            <thead>
              <tr>
                <th scope="col"></i>Event Name</th>
                <th scope="col">
                    <select class="form-select" aria-label="Default select example" id="event_type_filter" onchange="queryTable('#eventTable tbody', '#searchInput')"     
                     style="border: 0; font-weight: bold; 
                     padding-bottom: 0;padding-right: 0; 
                     padding-left: 0; 
                     cursor: pointer;
                     width: 140px;">
                    <option selected value="all"><i class="bi bi-filter"></i>Event Type All</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Reception">Reception</option>
                    <option value="Camp">Camp</option>
                    <option value="Other">Other</option>
                  </select>
                </th>
                <th scope="col" style="width: 100px">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="campus_filter"
                  onchange="queryTable('#eventTable tbody', '#searchInput')"
                  style="
                    border: 0;
                    font-weight: bold;
                    padding-bottom: 0;
                    padding-left: 0;
                    cursor: pointer;
                    width: 160px;
                  "
                >
                  <option selected value="all">
                    <i class="bi bi-filter"></i>Campus
                  </option>
                  <option value="Macon">Macon</option>
                  <option value="Cochran">Cochran</option>
                  <option value="Dublin">Dublin</option>
                  <option value="Eastman">Eastman</option>
                  <option value="Warner Robbins">Warner Robbins</option>
                </select>
              </th>
                <th scope="col" style="width: 200px;">Event Room</th>
                <th scope="col" onclick="sortTableByDate('eventTable', 4)" style="cursor: pointer; width: 120px">Event Date<i id="sort_up" class="bi bi-sort-up"></i><i style="display: none;" id="sort_down" class="bi bi-sort-down"></i></th>
                <th scope="col" style="width: 100px">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col" style="width: 200px;">Description</th>
                <th scope="col">Organizer Name</th>
                <th scope="col">Organizer Email</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container center">
        <span class="text-muted">Â© 2024 MGA Event Planner - All Rights Reserved</span>
      </div>
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script src="js/firebaseConfig.js"></script>

    <script src="js/main.js"></script>

    <script>
      const initializePage = async () => {
        try {
          const allEvents = await loadAllItems("events");

          const eventTable = document.querySelector("#eventTable tbody");
          // Clear existing rows
          eventTable.innerHTML = "";
          for (var key in allEvents) {
            var value = allEvents[key];
            const row = document.createElement("tr");
            row.innerHTML = `
                <td scope="col" id="event_name">${value.name}</td>
                <td scope="col" id="event_type">${value.type}</td>
                <td scope="col" id="event_campus">${value.campus || ""}</td>
                <td scope="col">${value.room}</td>
                <td scope="col" value="${value.date}">${convertDateFormat(value.date)}</td>
                <td scope="col" value="${value.start_time}">${convertTimeFormat(value.start_time)}</td>
                <td scope="col" value="${value.end_time}">${convertTimeFormat(value.end_time)}</td>
                <td scope="col" id="description">${value.description}</td>
                <td scope="col">${value.organizer_name}</td>
                <td scope="col"><a href="mailto:${value.organizer_email}">${value.organizer_email}</a></td>
              `;
            eventTable.appendChild(row);
          }
        } catch (error) {
          console.error("Error loading all items: ", error);
        }
      };

      initializePage();
    </script>
     
  </body>
</html>
