<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Home</title>

    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Home</h1>

      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Event Planner</span>
          </a>

          <ul class="nav nav-pills" id="mynavbar">
            <li class="nav-item">
              <a href="new_event.html" class="nav-link">Event Request</a>
            </li>
            <li class="nav-item">
              <a href="event_rooms.html" class="nav-link">Event Rooms</a>
            </li>
          </ul>
        </header>

        <div>
          <h2 class="text-center">Middle Georgia State University Events:</h2>

          <div class="input-group mb-3" style="width: 30%">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input
              type="text"
              class="form-control"
              placeholder="Search Events..."
              aria-label="Search"
              aria-describedby="basic-addon1"
              id="searchInput"
              onkeyup="queryTable('#eventTable tbody', '#searchInput')"
            />
          </div>

          <table id="eventTable" class="table">
            <thead>
              <tr>
                <th scope="col"></i>Event Name</th>
                <th scope="col">
                    <select class="form-select" aria-label="Default select example" id="event_type_filter" onchange="queryTable('#eventTable tbody', '#searchInput')">
                    <option selected value="all"><i class="bi bi-filter"></i>Event Type All</option>
                    <option value="Type1">Type1</option>
                    <option value="Type2">Type2</option>
                    <option value="Type3">Type3</option>
                  </select>
                </th>
                <th scope="col">Event Room</th>
                <th scope="col"><i class="bi bi-sort-up"></i>Event Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Description</th>
                <th scope="col">Event Organizer</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script src="firebaseConfig.js"></script>

    <script src="main.js"></script>

    <script>
      const initializePage = async () => {
        try {
          const allEvents = await loadAllItems("events");

          const eventTable = document.querySelector("#eventTable tbody");
          // Clear existing rows
          eventTable.innerHTML = "";
          for (var key in allEvents) {
            var value = allEvents[key];
            console.log(value.name);
            const row = document.createElement("tr");
            row.innerHTML = `
                <td scope="col" id="event_name">${value.name}</td>
                <td scope="col" id="event_type">${value.type}</td>
                <td scope="col">${value.room}</td>
                <td scope="col">${value.date}</td>
                <td scope="col">${value.start_time}</td>
                <td scope="col">${value.end_time}</td>
                <td scope="col" id="description">${value.description}</td>
                <td scope="col"><a href="mailto:${value.organizer}">${value.name} - ${value.organizer}</a></td>
              `;
            eventTable.appendChild(row);
          }
        } catch (error) {
          console.error("Error loading all items: ", error);
        }
      };

      initializePage();
    </script>
  </body>
</html>
