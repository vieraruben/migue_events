      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Headers examples</h1>

      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="../index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">MGA Event Planner</span>
          </a>

          <ul class="nav nav-pills" id="mynavbar">
            <li class="nav-item">
              <a href="event.html?id=-1" class="nav-link">Event Request</a>
            </li>
            <li class="nav-item">
              <a href="event_rooms.html" class="nav-link">Event Rooms</a>
            </li>
          </ul>
        </header>
      </div>
    </main>

    <div class="container center" style="padding-bottom: 30px">
      <h2>Register:</h2>
    </div>
    <div class="container" style="width: 400px">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="form-group" style="margin-bottom: 10px">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" required />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="password">Password</label>
            <input type="email" class="form-control" id="password" required />
          </div>
          <div class="form-group" style="margin-bottom: 10px">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="email"
              class="form-control"
              id="confirm_password"
              required
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary mb-2" onclick="createUser()">
              Register
            </button>
          </div>
          <div id="error" class="form-group"></div>
          <div id="success" class="form-group"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container center">
        <span class="text-muted"
          >Â© 2024 MGA Event Planner - All Rights Reserved</span
        >
      </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js scripts (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script src="../js/firebaseConfig.js"></script>

    <script src="../js/main.js"></script>

    <script>
      const createUser = async () => {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirm_password =
          document.getElementById("confirm_password").value;
        let error = document.getElementById("error");
        if (password != confirm_password) {
          error.innerHTML = `<div class="alert alert-danger" role="alert">
                              Password doesn't match!
                            </div>`;
          return;
        }
        const users = await queryItem("users", "email", email);

        if (!name || !email || !password || !confirm_password) {
          error.innerHTML = `<div class="alert alert-danger" role="alert">
                              Populate fill out all the fields!
                            </div>`;
          return;
        }
        if (users.length > 0) {
          error.innerHTML = `<div class="alert alert-danger" role="alert">
                              Account with this email exist!
                            </div>`;
          return;
        }
        // send data
        try {
          await createRecord("users/", {
            name,
            email,
            password,
          });
          // Save data to local storage
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("name", name);
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);

          location.href = "../index.html";
        } catch (error) {
          error.innerHTML = `<div class="alert alert-danger" role="alert">
                              There was a server issue!
                            </div>`;
        }
      };
    </script>
  </body>
</html>
