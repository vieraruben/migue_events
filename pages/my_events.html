                  <option value="Seminar">Seminar</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>

                  <option value="Camp">Camp</option>

              </th>
              <th scope="col" style="width: 100px">Event Room</th>

                style="cursor: pointer"

                ><i
                  style="display: none"
                  id="sort_down"
                  class="bi bi-sort-down"

              <th scope="col">End Time</th>

    <script>
      function convertDateFormat(date) {
        let formatted_date = date + " AM";
        if (date.valueAsDate.getTime() >= 43200000) {
          let split_date = start_time_element.value.split(":");
          start_time =
            parseInt(split_date[0]) - 12 + ":" + split_date[1] + " PM";
        }
      }
      const initializePage = async () => {
        const email = localStorage.getItem("email");
        try {
          const allEvents = await queryItem("events", "organizer_email", email);

          const eventTable = document.querySelector("#eventTable tbody");
          // Clear existing rows
          eventTable.innerHTML = "";
          for (var key in allEvents) {
            var value = allEvents[key];
            const row = document.createElement("tr");
            row.innerHTML = `
                <td scope="col" id="event_name">${value.name}</td>
                <td scope="col" id="event_type">${value.type}</td>
                <td scope="col">${value.room}</td>
                <td scope="col">${value.date}</td>
                <td scope="col">${value.start_time}</td>
                <td scope="col">${value.end_time}</td>
                <td scope="col" id="description">${value.description}</td>
                <td scope="col"><a href="update_event.html?id=${value.key}">Edit</a></td>
                <td scope="col"><a href="#" onclick="deleteEvent('${value.key}')">Delete</a></td>
              `;
            eventTable.appendChild(row);
          }
        } catch (error) {
          console.error("Error loading all items: ", error);
        }
      };

      initializePage();

      const deleteEvent = async (eventId) => {
        const confirmDelete = confirm(
          "Are you sure you want to delete this event?"
        );
        if (confirmDelete) {
          await deleteItemAsync("events", eventId);
          document.getElementById(
            "success"
          ).innerHTML = `<div class="alert alert-success" role="alert">
                                                          Event has been deleted!
                                                        </div>`;
          initializePage();
        }
      };
    </script>
